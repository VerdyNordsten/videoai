<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    
    <style>
        ::webkit-scrollbar { display: none;}
        .gradient-text {
            background: linear-gradient(135deg, #FFB3BA, #BAE1FF, #BAFFC9, #FFFFBA, #E0BAFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .pastel-gradient {
            background: linear-gradient(135deg, #FFB3BA 0%, #BAE1FF 25%, #BAFFC9 50%, #FFFFBA 75%, #E0BAFF 100%);
        }
        .floating-animation {
            animation: float 8s ease-in-out infinite;
        }
        .floating-animation:nth-child(2) {
            animation-delay: -2s;
        }
        .floating-animation:nth-child(3) {
            animation-delay: -4s;
        }
        .floating-animation:nth-child(4) {
            animation-delay: -6s;
        }
        .floating-animation:nth-child(5) {
            animation-delay: -1s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(2deg); }
            50% { transform: translateY(-30px) rotate(0deg); }
            75% { transform: translateY(-15px) rotate(-2deg); }
        }
        .hover-scale {
            transition: all 0.3s ease;
        }
        .hover-scale:hover {
            transform: translateY(-2px) scale(1.02);
        }
        .hover-scale:focus {
            transform: translateY(-2px) scale(1.02);
            outline: 3px solid #BAE1FF;
            outline-offset: 2px;
        }
        .search-focus:focus {
            outline: 3px solid #BAE1FF;
            outline-offset: 2px;
        }
        .pulse-slow {
            animation: pulse-slow 3s ease-in-out infinite;
        }
        @keyframes pulse-slow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
    <script>tailwind.config = {
  "theme": {
    "extend": {
      "fontFamily": {
        "poppins": [
          "Poppins",
          "sans-serif"
        ],
        "inter": [
          "Inter",
          "sans-serif"
        ],
        "sans": [
          "Inter",
          "sans-serif"
        ]
      },
      "colors": {
        "pastel-pink": "#FFB3BA",
        "pastel-blue": "#BAE1FF",
        "pastel-green": "#BAFFC9",
        "pastel-yellow": "#FFFFBA",
        "pastel-purple": "#E0BAFF",
        "pastel-gray": "#D6D6D6",
        "off-white": "#FDFDFD"
      }
    }
  }
};</script>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"><style>
      body {
        font-family: 'Inter', sans-serif !important;
      }
      
      /* Preserve Font Awesome icons */
      .fa, .fas, .far, .fal, .fab {
        font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
      }
    </style><style>
  .highlighted-section {
    outline: 2px solid #3F20FB;
    background-color: rgba(63, 32, 251, 0.1);
  }

  .edit-button {
    position: absolute;
    z-index: 1000;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  html, body {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  </style></head>
<body class="bg-off-white min-h-screen flex items-center justify-center relative overflow-hidden font-sans">
    
    <!-- Floating Background Elements -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-20 left-10 w-32 h-32 bg-pastel-pink rounded-full opacity-20 floating-animation"></div>
        <div class="absolute top-40 right-16 w-24 h-24 bg-pastel-blue rounded-full opacity-25 floating-animation"></div>
        <div class="absolute bottom-32 left-20 w-28 h-28 bg-pastel-green rounded-full opacity-20 floating-animation"></div>
        <div class="absolute bottom-20 right-32 w-20 h-20 bg-pastel-yellow rounded-full opacity-30 floating-animation"></div>
        <div class="absolute top-1/2 left-1/4 w-16 h-16 bg-pastel-purple rounded-full opacity-25 floating-animation"></div>
        
        <!-- Additional decorative blobs -->
        <svg class="absolute top-16 right-1/4 w-40 h-40 opacity-10" viewBox="0 0 200 200">
            <path fill="#FFB3BA" d="M44.7,-76.4C58.8,-69.2,71.8,-59.1,79.6,-45.8C87.4,-32.6,90,-16.3,89.8,-0.2C89.6,15.9,86.6,31.8,79.1,45.2C71.6,58.6,59.6,69.5,45.2,76.8C30.8,84.1,15.4,87.8,-0.5,88.6C-16.4,89.4,-32.8,87.3,-46.8,79.8C-60.8,72.3,-72.4,59.4,-79.8,44.2C-87.2,29,-90.4,11.5,-89.7,-6.2C-89,-23.9,-84.4,-41.8,-75.6,-56.4C-66.8,-71,-53.8,-82.3,-39.1,-89.2C-24.4,-96.1,-8,-98.6,6.9,-108.2C21.8,-117.8,30.6,-83.6,44.7,-76.4Z"></path>
        </svg>
        
        <svg class="absolute bottom-16 left-1/3 w-36 h-36 opacity-10" viewBox="0 0 200 200">
            <path fill="#BAFFC9" d="M37.1,-63.8C48.8,-56.2,59.4,-45.7,65.8,-32.4C72.2,-19.1,74.4,-3,73.1,12.7C71.8,28.4,67,43.7,57.8,55.8C48.6,67.9,35,76.8,20.2,81.2C5.4,85.6,-10.6,85.5,-25.8,80.9C-41,76.3,-55.4,67.2,-65.2,54.7C-75,42.2,-80.2,26.3,-80.8,10.1C-81.4,-6.1,-77.4,-22.6,-69.7,-36.4C-62,-50.2,-50.6,-61.3,-37.8,-68.4C-25,-75.5,-10.8,-78.6,2.7,-83.1C16.2,-87.6,25.4,-71.4,37.1,-63.8Z"></path>
        </svg>
    </div>

    <!-- Main 404 Content -->
    <main id="error-404" class="relative z-10 max-w-4xl mx-auto px-6 py-12 text-center">
        
        <!-- Illustration -->
        <div class="mb-12 flex justify-center">
            <div class="relative">
                <div class="w-48 h-48 bg-gradient-to-br from-pastel-pink/20 to-pastel-purple/20 rounded-3xl flex items-center justify-center backdrop-blur-sm border border-white/20 shadow-2xl">
                    <!-- Confused Cat with Camera Illustration -->
                    <div class="relative">
                        <!-- Cat Body -->
                        <div class="w-20 h-24 bg-gradient-to-b from-pastel-yellow to-pastel-pink rounded-2xl relative">
                            <!-- Cat Head -->
                            <div class="absolute -top-8 left-1/2 transform -translate-x-1/2 w-16 h-16 bg-gradient-to-b from-pastel-pink to-pastel-purple rounded-full">
                                <!-- Ears -->
                                <div class="absolute -top-3 left-2 w-4 h-6 bg-pastel-purple rounded-t-full transform -rotate-12"></div>
                                <div class="absolute -top-3 right-2 w-4 h-6 bg-pastel-purple rounded-t-full transform rotate-12"></div>
                                <!-- Eyes -->
                                <div class="absolute top-4 left-3 w-2 h-2 bg-gray-800 rounded-full"></div>
                                <div class="absolute top-4 right-3 w-2 h-2 bg-gray-800 rounded-full"></div>
                                <!-- Confused expression -->
                                <div class="absolute top-6 left-1/2 transform -translate-x-1/2 w-1 h-1 bg-gray-800 rounded-full"></div>
                                <div class="absolute top-7 left-1/2 transform -translate-x-1/2 w-3 h-1 bg-gray-800 rounded-full"></div>
                            </div>
                            <!-- Arms holding camera -->
                            <div class="absolute top-4 -left-2 w-3 h-8 bg-pastel-pink rounded-full transform -rotate-12"></div>
                            <div class="absolute top-4 -right-2 w-3 h-8 bg-pastel-pink rounded-full transform rotate-12"></div>
                        </div>
                        
                        <!-- Camera -->
                        <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-12 h-8 bg-gray-800 rounded-lg">
                            <div class="absolute top-1 left-1/2 transform -translate-x-1/2 w-6 h-6 bg-gray-600 rounded-full">
                                <div class="absolute top-1 left-1/2 transform -translate-x-1/2 w-4 h-4 bg-gray-400 rounded-full">
                                    <div class="absolute top-1 left-1/2 transform -translate-x-1/2 w-2 h-2 bg-pastel-blue rounded-full pulse-slow"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Question marks -->
                        <div class="absolute -top-12 -right-8 text-2xl text-pastel-purple floating-animation">?</div>
                        <div class="absolute -top-8 -left-6 text-lg text-pastel-blue floating-animation">?</div>
                    </div>
                </div>
                
                <!-- Floating sparkles -->
                <div class="absolute -top-4 -right-4 text-pastel-yellow text-xl floating-animation">✨</div>
                <div class="absolute -bottom-4 -left-4 text-pastel-green text-lg floating-animation">⭐</div>
            </div>
        </div>

        <!-- 404 Headline -->
        <div class="mb-8">
            <h1 class="text-8xl md:text-9xl lg:text-[12rem] font-poppins font-bold gradient-text mb-4 leading-none">
                404
            </h1>
            <div class="w-32 h-1 bg-gradient-to-r from-pastel-pink via-pastel-blue to-pastel-green mx-auto rounded-full"></div>
        </div>

        <!-- Error Message -->
        <div class="mb-12 space-y-4">
            <h2 class="text-2xl md:text-3xl lg:text-4xl font-poppins font-bold text-gray-900 mb-4">
                Oops! That page didn't render a great hook.
            </h2>
            <p class="text-lg md:text-xl text-gray-600 font-inter leading-relaxed max-w-2xl mx-auto">
                Let's get you back to content magic. This page seems to have gone viral... in the wrong direction!
            </p>
        </div>

        <!-- Search Bar -->
        <div class="mb-10 max-w-md mx-auto">
            <div class="relative">
                <input type="text" placeholder="Search ideas…" aria-label="Search for content ideas" class="w-full px-6 py-4 rounded-2xl border-2 border-pastel-gray/30 bg-white/80 backdrop-blur-sm font-inter text-gray-700 placeholder-gray-500 focus:border-pastel-blue focus:bg-white transition-all search-focus shadow-lg">
                <button aria-label="Search" class="absolute right-3 top-1/2 transform -translate-y-1/2 w-10 h-10 bg-gradient-to-r from-pastel-blue to-pastel-green rounded-xl flex items-center justify-center text-white hover-scale shadow-md">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12">
            <button aria-label="Go to Dashboard" class="pastel-gradient text-white px-8 py-4 rounded-2xl font-poppins font-bold text-lg hover-scale shadow-xl border-0 focus:outline-none">
                <i class="fas fa-tachometer-alt mr-3"></i>
                Go to Dashboard
            </button>
            
            <button aria-label="Back to Home" class="border-2 border-pastel-blue/50 text-gray-700 px-8 py-4 rounded-2xl font-poppins font-semibold text-lg hover-scale bg-white/80 backdrop-blur-sm shadow-lg hover:border-pastel-blue hover:bg-pastel-blue/10 transition-all focus:outline-none focus:border-pastel-blue">
                <i class="fas fa-home mr-3"></i>
                Back to Home
            </button>
        </div>

        <!-- Help Links -->
        <div class="border-t border-pastel-gray/20 pt-8">
            <p class="text-gray-600 font-inter mb-4">Need help? We're here for you!</p>
            <div class="flex flex-wrap justify-center gap-6 text-sm">
                <span class="text-pastel-blue hover:text-pastel-purple transition-colors font-semibold hover:underline focus:outline-none focus:underline cursor-pointer" aria-label="Visit Help Center">
                    <i class="fas fa-question-circle mr-2"></i>
                    Help Center
                </span>
                <span class="text-pastel-green hover:text-pastel-blue transition-colors font-semibold hover:underline focus:outline-none focus:underline cursor-pointer" aria-label="Contact Support">
                    <i class="fas fa-headset mr-2"></i>
                    Contact Support
                </span>
                <span class="text-pastel-pink hover:text-pastel-purple transition-colors font-semibold hover:underline focus:outline-none focus:underline cursor-pointer" aria-label="Report an Issue">
                    <i class="fas fa-bug mr-2"></i>
                    Report Issue
                </span>
            </div>
        </div>

        <!-- Fun Stats -->
        <div class="mt-12 grid grid-cols-1 sm:grid-cols-3 gap-6 max-w-2xl mx-auto">
            <div class="bg-white/60 backdrop-blur-sm rounded-2xl p-4 border border-pastel-pink/20 shadow-lg">
                <div class="text-2xl font-poppins font-bold gradient-text">99.9%</div>
                <div class="text-sm text-gray-600 font-inter">Pages that work</div>
            </div>
            <div class="bg-white/60 backdrop-blur-sm rounded-2xl p-4 border border-pastel-blue/20 shadow-lg">
                <div class="text-2xl font-poppins font-bold gradient-text">24/7</div>
                <div class="text-sm text-gray-600 font-inter">AI analyzing</div>
            </div>
            <div class="bg-white/60 backdrop-blur-sm rounded-2xl p-4 border border-pastel-green/20 shadow-lg">
                <div class="text-2xl font-poppins font-bold gradient-text">∞</div>
                <div class="text-sm text-gray-600 font-inter">Creative ideas</div>
            </div>
        </div>

    </main>

    <!-- Background Pattern -->
    <div class="fixed inset-0 pointer-events-none opacity-5">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 25% 25%, #FFB3BA 2px, transparent 2px), radial-gradient(circle at 75% 75%, #BAE1FF 2px, transparent 2px); background-size: 50px 50px;"></div>
    </div>


</body></html>
